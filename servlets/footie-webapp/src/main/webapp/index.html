<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Login Page</title>
		<link rel="stylesheet" href="css/login.css">
		<script src="js/jquery.js"></script>
		<script src="js/indexlogin.js"></script>
	</head>
	<body>
		<Header>
			<img src="img/fpl-logo-full.svg">
		</Header>
		<br><br><br>
		<div id="login">
			<h2><span class="fontawesome-lock"></span>Sign In</h2>
			<form method="POST">
				<fieldset>
					<p><label for="username" >Username</label></p>
					<p><input type="text" size="37" id="userName1" placeholder="Enter your username..." autocomplete="off"></p><br>
					<p><label for="password" >Password</label></p>
					<p><input type="password" size="37" id="password" placeholder="Enter your password..." autocomplete="off"></p>
				    <p id = "paragraph" align = "center"></p>
					<br><br>
					<div id = "adduserclearbtn" align = "center">
					<input type="submit" id="logInButton" value="Login">
					<input type="reset" value="Clear">
					</div>
				</fieldset>
			</form>
		</div>
		<br>
		<br>
	</body>
</body>
</html>
